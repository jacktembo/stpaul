<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Change Password</title>
</head>

<style>
    .btn {
        background-color: #5995fd;
        margin-top: 1rem;
    }

    @media screen and (min-width: 768px) {
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    }

    .card-header {
        text-align: center;
    }

    .form-group {
        text-align: center;
    }
</style>

<body>
<!-- form card change password -->
<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off" action="{% url 'change-password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPasswordOld">Current Password</label>
                <input type="password" class="form-control" id="inputPasswordOld" required name="current" minlength="6" maxlength="14">
            </div>
            <div class="form-group">
                <label for="inputPasswordNew">New Password</label>
                <input type="password" class="form-control" id="inputPasswordNew" required="" name="new" minlength="6" maxlength="14">
                <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
            </div>
            <div class="form-group">
                <label for="inputPasswordNewVerify">Verify New Password</label>
                <input type="password" class="form-control" id="inputPasswordNewVerify" required="" name="verify" minlength="6" maxlength="14">
                <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">Change Password</button>
            </div>
        </form>
    </div>
</div>
<!-- /form card change password -->
<script>
    // validation example for Login form
    $("#btnLogin").click(function (event) {

        var form = $("#loginForm");

        if (form[0].checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }

        // if validation passed form
        // would post to the server here

        form.addClass('was-validated');
    });
</script>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</html>
