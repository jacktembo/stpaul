{% extends 'layouts/base.html' %}
{% block title %}Add Assignment | ST Paul's College Of Nursing{% endblock %}
{% block stylesheets %}
    <style>
        .submit-changes {
            display: flex;
            justify-content: center;
            margin: 1rem;
        }

        .form-group {
            margin: 1.5rem;
        }
    </style>
{% endblock %}
{% block content %}
    <form action="{% url 'routine:edit-assignment' pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label>Name of Assignment</label>
                <input type="text" class="form-control" required name="title" value="{{ assignment.title }}"/>
            </div>
            <div class="form-group">
                <label>Description or Instructions</label>
                <textarea name="description" id="" cols="40" rows="10" class="form-control"
                          required>{{ assignment.description }}</textarea>
            </div>
            <div class="form-group">
                <label>Submission Deadline</label>
                <input type="datetime-local" class="form-control" required name="deadline" value="{{ datetime }}"/>
            </div>
            <div class="form-group">
                <label>Upload A pdf Document</label>
                <input type="file" class="form-control" required accept="application/pdf" name="upload" value="{{ assignment.uploads }}"/>
            </div>

        </div>
        <div class="form-group submit-changes">
            <label></label>
            <input type="submit" class="btn btn-info" value="Save Changes"/>

        </div>
    </form>
{% endblock %}

{% block javascript %}

{% endblock %}
